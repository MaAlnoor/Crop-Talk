<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="signup-page">
    <div class="logo">Crop Talk</div>
    <form id="signupForm" class="container">
        <h1>Sign Up</h1>
        
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter Username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Name" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>

        <label for="confirm-password">Re-Enter Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-Enter Password" required>

        <button type="submit" class="link-btn">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
