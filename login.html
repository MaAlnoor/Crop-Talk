<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="logo">Crop Talk</div>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="return false;">
            <label for="username2">Username</label>
            <input type="text" id="username2" placeholder="Enter Username" required>
            
            <label for="password2">Password</label>
            <input type="password" id="password2" placeholder="Enter Password" required>
            
            <button id="loginButton" type="button" class="link-btn">Login</button>
            <a href="signup.html" class="link-btn">Sign Up</a>
            <a href="index.html" class="back-btn">&#8592; Back</a>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
